<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>checkboxes and radio</h2>
    <div class="container">
        <form action="" class="mb-3 form-check">
            <label for="select" class="form-check-label">Agree</label>
            <input type="checkbox" class="form-check-input" id="select">
        </form>
    </div>

    <div class="container">
        <form action="" class="mb-3 form-check">
            <label for="radiobs" class="form-check-label">Agree</label>
            <input type="radio" class="form-check-input" id="radiobs">
        </form>
    </div>
</body>
</html>
