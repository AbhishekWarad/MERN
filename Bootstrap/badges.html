<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Badges</title>
</head>
<body>
    <div class="container">
        <h2>Badges</h2>
        <span class="badge text-bg-primary">10+</span>

        <h2>Notifiaction <span class="badge text-bg-primary">10+</span></h2>
        
        <hr>
        <h2>Buttons</h2>

        <button type="button" class="btn btn-primary">Notifiaction 
            <span class="badge text-bg-warning">10+</span>
        </button>
    
        <hr>

        <h2>Pill badges</h2>
        <button type="button"   class="btn btn-primary">
            Notifiaction <span class="badge rounded-pill text-bg-warning">10+</span>
        </button>
    
    </div>
</body>
</html>
