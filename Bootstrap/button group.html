<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>ungrouped buttons</h2>

        <button class="btn btn-primary">One</button>
        <button class="btn btn-primary">two</button>
        <button class="btn btn-primary">three</button>
        <br><hr>

        <h2>Grouped buttons</h2>

        <div class="btn-group">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">two</button>
            <button class="btn btn-primary">three</button>
        </div>

        <h2>Mixed styles</h2>

        <div class="btn-group">
            <button class=" btn btn-primary">one</button>
            <button class=" btn btn-warning">two</button>
            <button class=" btn btn-danger">three</button>
        </div>

        <h2>Outline style</h2>

        <div class="btn-group">
            <button class=" btn btn-outline-primary">one</button>
            <button class=" btn btn-outline-warning">two</button>
            <button class=" btn btn-outline-danger">three</button>
        </div>
    </div>
</body>
</html>
