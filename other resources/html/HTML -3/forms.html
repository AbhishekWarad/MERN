<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <form action="/action" >
        
            <input type="radio" id="mango" name="rfruit" value="Mango">
            <label for="mango">Mango</label> <br>
    
            <input type="radio" id="orange" name="rfruit" value="Orange">
            <label for="orange">Orange</label> <br>
    
    
            <input type="radio" id="apple" name="rfruit" value="Apple">
            <label for="apple">Apple</label> <br>
    
            <button>submit</button>
    
        </form>
    
    </div>

    <div>
        <form action="/action">

            <input type="checkbox" id="mango" name="cfruit" value="Mango">
            <label for="mango">Mango</label> <br>

            <input type="checkbox" id="orange" name="cfruit" value="Orange">
            <label for="orange">Orange</label> <br>

            <input type="checkbox" id="apple" name="cfruit" value="Apple">
            <label for="apple">Apple</label> <br>
    
            <button>submit</button> 
        </form>
    </div>

    <div>
        <br>

        <form action="https://www.youtube.com/results">
            <label for="g">Google</label>
            <input type="text" id="g" name="search_query" value="">
            <button>submit</button>
        </form>
        
        
    </div>
</body>
</html>
