<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ forms</title>
</head>
<body>
    <form action="/action">
        <Caption><h2><b>Registration Form</b></h2></Caption>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname">
        <br>


        <label for="sex">Please select gender</label>
        <select name="gender" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>

        <label for="TNC">Do you agree to all terms of service?</label>
        <input type="checkbox" id="TNC" name="tnc" value="Yes" checked>
        <label for="TNC">Yes,I agree</label>
        <br>

        <button>Register</button>
    </form>
</body>
</html>
